<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <form th:action="@{/saveproduct}" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" required><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="madeIn">Made In:</label>
        <input type="text" id="id" name="madein" required><br><br>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
		
		<label for="Discount Rate">Discount Rate:</label>
		<input type="number" id="discountrate" name="discountrate" required><br><br>

        <button type="submit">Save Product</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
